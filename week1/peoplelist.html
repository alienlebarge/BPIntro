<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>People List</title>
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js" type="text/javascript"></script>
    <![endif]-->
    <style>
        dl span.cell {
            width: 10%;
            float: left;
        }
        dl {
            clear: both;
        }
        dt, dd{
            display: inline;
        }
        dd {
            margin: 0.5em;
        }
        .hide {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Superhero list</h1>
    <div id="superhero">
        <dl>
            <dt><span class="cell"><span class="hide">Real name : </span>Clark Kent</span></dt>
            <dd><span class="cell"><span class="hide">City : </span>Metropolis</div></dd>
            <dd><span class="cell"><span class="hide">Dressroom location : </span>Telephone booth</div></dd>
        </dl>
        <dl>
            <dt><span class="cell"><span class="hide">Real name : </span>Bruce Wayne</span></dt>
            <dd><span class="cell"><span class="hide">City : </span>Gotham City</span></dd>
            <dd><span class="cell"><span class="hide">Dressroom location : </span>Batcave</span></dd>
        </dl>
    </div>
</body>
</html>
