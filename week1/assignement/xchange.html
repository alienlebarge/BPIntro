<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="assets/css/screen.css" type="text/css" media="screen" />
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js" type="text/javascript"></script>
    <![endif]-->
</head>
<body>
    <nav>
        <h2 class="hide">Navigation</h2>
        <ul>
            <li><a href="index.html" title="Homepage" target="_self">Home</a></li>
            <li><a href="rates.html" title="Our rates" target="_self">Our rates</a></li>
        </ul>
    </nav>
    <div id="container">
        <h1>Exchange Currencies</h1>
        <form action="end.html">
            <p>
                <label for="amount">Amount</label><br />
                <input id="amount" type="text" size="6">
            </p>
            <p>
                <label for="from">From</label><br />
                <select id="from">
                    <option>US$</option>
                    <option>Euro</option>
                    <option>Yens</option>
                </select>
            </p>
            <p>
                <label for="to">To</label><br />
                <select id="to">
                    <option>US$</option>
                    <option>Euro</option>
                    <option>Yens</option>
                </select>
            </p>
            <p>
                <input type="button" value="Cancel" />
                <input type="submit" value="Proceed" />
            </p>
        </form>
    </div>
</body>
</html>
