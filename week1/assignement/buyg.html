<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h1>Buying Gold</h1>
    <p>Rates: 150$/Kg</p>

            <label for="amount">Amount (in <abbr title="Kilogram">Kg</abbr>)</label><br />

            <input type="button" value="Cancel" />

        </p>
    </form>
