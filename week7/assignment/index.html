<!DOCTYPE html>
<html lang="en" manifest="alfred.appcache">
    <head>
        <meta charset="utf-8">
        <title>Choose a number</title>

        <meta name="viewport" content="width=device-width,initial-scale=1.0"/>

        <script src="assets/js/modernizr-2.5.3.min.js" type="text/javascript"></script>

        <link rel="stylesheet" href="assets/css/style.css" media="all"/>

        <!--[if lt IE 9]>
        <script src="http://html5shim.googlecode.com/svn/trunk/html5.js" type="text/javascript"></script>
        <![endif]-->
    </head>
    <body>
        <header>
            <h1>Find Alfred's number !</h1>
        </header>
        <p>Alfred, chooses a number between one and ten. You must find it.</p>

        <p>Your score : <span id="score">X</span></p>
        
        <p id="congrat" class="hide"><strong>You found it !</strong> Alfred choose the <span id="alfredNumber">X</span></p>

        <ul id="list">
            <li><a id="choose-0" href="#">Zero</a></li>
            <li><a id="choose-1" href="#">One</a></li>
            <li><a id="choose-2" href="#">Two</a></li>
            <li><a id="choose-3" href="#">Three</a></li>
            <li><a id="choose-4" href="#">Four</a></li>
            <li><a id="choose-5" href="#">Five</a></li>
            <li><a id="choose-6" href="#">Six</a></li>
            <li><a id="choose-7" href="#">Seven</a></li>
            <li><a id="choose-8" href="#">Eight</a></li>
            <li><a id="choose-9" href="#">Nine</a></li>
        </ul>
        <p class="bottom top"><a id="reset" href="#">Restart game</a></p>

        <footer>
            <p class="top"><a class="backToTop" href="#" title="Back to top">Back to top</a></p>
        </footer>
    </body>
    <script src="assets/js/script.js" type="text/javascript"></script>
</html>
